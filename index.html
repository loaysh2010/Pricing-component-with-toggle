<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!--Local Style-->
    <link rel="stylesheet" href="style.css">
    <title>Pricing component with toggle</title>
</head>

<body>
    <main>
        <div class="main-content">
            <div class="heading">
                <h1>Our Pricing</h1>
                <!--Theme switch-->
                <div class="price-switcher-wrapper">
                    <label for="price-switcher" class="annually">Annually</label>
                    <input type="checkbox" id="price-switcher" class="price-switcher">
                    <label for="price-switcher" class="monthly">Monthly</label>
                </div>
            </div>
            <div class="boxes">
                <div class="box">
                    <h3>Basic</h3>
                    <div class="price-div">
                        <span>$</span><span class="price" data-annually="199.99" data-monthly="19.99">199.99</span>
                    </div>
                    <ul>
                        <li>500 GB Storage</li>
                        <li>2 Users Allowed</li>
                        <li>Send up to 3 GB</li>
                    </ul>
                    <button>Learn More</button>
                </div>
                <div class="box active">
                    <h3>Professional</h3>
                    <div class="price-div">
                        <span>$</span><span class="price" data-annually="249.99" data-monthly="24.99">249.99</span>
                    </div>
                    <ul>
                        <li>1 TB Storage</li>
                        <li>5 Users Allowed</li>
                        <li>Send up to 10 GB</li>
                    </ul>
                    <button>Learn More</button>
                </div>
                <div class="box">
                    <h3>Master</h3>
                    <div class="price-div">
                        <span>$</span><span class="price" data-annually="399.99" data-monthly="39.99">399.99</span>
                    </div>
                    <ul>
                        <li>2 TB Storage</li>
                        <li>10 Users Allowed</li>
                        <li>Send up to 20 GB</li>
                    </ul>
                    <button>Learn More</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
